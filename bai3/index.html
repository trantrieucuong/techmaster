<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .btn {
            cursor: pointer;
        }

        .active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>API Demo</h1>
    <div>
        <span id="type"></span><br>
        <button class="btn btn-primary mt-2" onclick="loadResource('posts')">Posts</button>
        <button class="btn btn-success mt-2" onclick="loadResource('photos')">Photos</button>
        <button class="btn btn-danger mt-2" onclick="loadResource('albums')">Albums</button>
    </div>
    <ul id="resourceList" class="mt-3"></ul>
</div>
<script src="main.js"></script>
</body>
</html>
